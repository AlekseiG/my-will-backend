databaseChangeLog:
  - changeSet:
      id: 7
      author: junie
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: avatar_url
                  type: VARCHAR(255)
              - column:
                  name: death_timeout_seconds
                  type: BIGINT
                  defaultValueNumeric: 86400
                  constraints:
                    nullable: false
              - column:
                  name: is_dead
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: death_confirmed_at
                  type: TIMESTAMP

  - changeSet:
      id: 8
      author: junie
      changes:
        - createTable:
            tableName: trusted_people
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_trusted_owner
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: confirmed_death
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
