spring:
  profiles:
    include: secret
  application:
    name: MyWill
  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${spring.mail.username}
    # Пароль берется из application-secret.yml
    password: ${spring.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google.client-id}
            client-secret: ${google.client-secret}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile

app:
  # URL фронтенда, на который будет редирект после успешного OAuth2-логина
  frontend-base-url: ${FRONTEND_BASE_URL:http://myappp.org:8081}

logging:
  level:
    org.cryai: DEBUG
    chat.giga: DEBUG
    jdk.httpclient.HttpClient: DEBUG